        <div id="mainpage">
            <dialog id="dialog">
            <button id="closeBtn" >close</button>
            <p>create task</p>
            <form id="createtask">
                <label for="project">Project</label>
                <input list="projects" name="project" id="project">
                <datalist id="projects">
                    <option value="School">School</option>
                    <option value="Home">Home</option>
                    <option value="No project">No project</option>
                </datalist>

                <label for="task-title">Task</label>
                <input name="tasktitle" type="text" id="task-title">

                <label for="description">Description</label>
                <input name="description" type="text" id="description">

                <label for="start-time">Start time</label>
                <input name="starttime" type="datetime-local" id="start-time">
                

                <label for="finish-time">Finish time</label>
                <input name="finishtime" type="datetime-local" id="finish-time">

                <label for="prioroty">Prioroty</label>
                <input name="prioroty" list="prioroties" name="prioroty" id="prioroty">
                <datalist id="prioroties">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </datalist>

                <label for="notes">Notes</label>
                <input type="text" name="notes" id="notes" placeholder="Write your task notes here!">


                <button type="submit" value="submit">Create task</button>
            </form>
        </dialog>
        <button class="createTaskBtn">create task</button></div>
